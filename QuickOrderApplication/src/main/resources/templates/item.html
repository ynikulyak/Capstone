<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.com">
<head>
<div th:replace="header :: myheader"></div>
</head>
<body>
	<nav th:insert="navbar :: navbar"></nav>
	<div class="card" id="item">
		<div class="top-stuff">
			<img class="card-img"
				th:src="@{'/image/' + ${productInfo.product.thum}}"
				alt="Card image cap">
			<h4 class="card-title in" th:text="${productInfo.product.name}"></h4>
			<p class="card-text in" th:text="${productInfo.product.description}"></p>
		</div>
		<div class="card-body">
			<ul class="list-group list-group-flush">
			<li class="list-group-item" id="sizeOp">Size</li>
				<li class="list-group-item">
					<fieldset th:each="object : ${productInfo.productSizesPrice}" >
						<div class="form-check">
							<input class="form-check-input" type="radio" value="${object.id}"
								id="" name="sizeVariant"> <label
								class="form-check-label" for="invalidCheck2"
								th:text="${object.size.volume}"> </label><br>
							<p class="price" th:text=" '(+$' + ${object.price} + ')'"></p>
						</div>
					</fieldset>
				</li>
			</ul>
			<ul class="list-group list-group-flush" th:each="attr : ${addOns}">
				<li class="list-group-item" id="addOns" th:text="${attr}"></li>
				<li class="list-group-item">
					<fieldset th:each="item : ${map.get(attr)}">
						<div class="form-check" id="choice" th:each="name : ${item}">
							<input class="form-check-input" type="checkbox" value=""
								id="invalidCheck2"> <label class="form-check-label"
								for="invalidCheck2" th:text="${name}"> </label><br>
							<p class="price" th:text=" '(+$' + ${price.get(name)} + ')'"></p>
						</div>
					</fieldset>
				</li>

			</ul>
			<div class="card-body" id="buttons">
				<a href="#" class="card-link">Back to Menu</a>
				<button type="reset" class="btn btn-warning">Cancel</button>
				<button type="submit" class="btn btn-warning">Add to Cart</button>
			</div>
		</div>

	</div>
</body>
</html>
