<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.com">
<head>
    <div th:replace="kitchen-header :: kitchen-header(pageTitle='Sign in')"></div>
</head>
<body>
<nav th:insert="kitchen-navbar :: kitchen-navbar(page='signin')"></nav>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="kitchen-leftmenu :: kitchen-leftmenu(page='signin')"></nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <h2>Sign in</h2>


            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address or username</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.
                    </small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary" onclick="document.location='/kitchen/orders/unassigned';return false;">Submit</button>
            </form>


        </main>
    </div>
</div>

</body>
</html>
